<!DOCTYPE html>
<html ng-app="ventureApp">
    <head>
        <meta charset="utf-8">
        <title>Venture Hacks 2016</title>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    </head>
    <body>

        <div id="main" class="container" ng-controller="houndTweetController">
            <div class="span12 text-center">
                <section ng-show="!isRecording">
                    <button class="btn btn-primary btn-lg" ng-model="isRecording" uib-btn-checkbox
                            uib-checkbox-false="0" uib-checkbox-true="1" ng-click="startStopVoiceSearch()">
                        <i class="glyphicon glyphicon-record"></i>
                    </button>
                </section>

                <section id="tweetInput" class="container" ng-show="isRecording">
                    <div class="span12">
                        <form class="form-group">
                            <textarea id="voiceInput" type="text" class="form-control" ng-model="tweet"></textarea>
                        </form>
                        <uib-progressbar max="140" value="tweet.length" type="{{progressType()}}">
                            <span>{{tweet.length}} / 140</span>
                        </uib-progressbar>
                    </div>
                </section>
            </div>
        </div>

        <!-- The main -->
        <script src="bower_components/angular/angular.min.js"></script>
        <!-- Requirements for angular ui bootstrap -->
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <!-- Houndify -->
        <script src="bower_components/houndify-web-sdk.min/index.js"></script>
        <!-- Our app's logic -->
        <script src="app.js"></script>
    </body>
</html>
